<head>
    <meta charset="UTF-8">

</head>
<body>
    <section id="nav-bar">
        <div id="nav-pic"></div>
        <h2>Chris Nicki</h2>
        <a href="./home-index.html" target="_blank"><button type="button">Home</button></a>
        <a href="./about-me-index.html" target="_blank"><button type="button">About Me</button></a>

    </section>
    <header>
        <h1>FRD Technologies</h1>   <h1>Tomorrow&apos;s Solutions&comma; Today</h1>
    </header>
    <main id="main">
    <form onSubmit="handlesubmit"></form>
        <div class="name">
            <label for="name">Name:</label>
            <input 
                type="text"
                id="name"
                name="name"
                placeholder="Name HERE!"
                autocomplete="on"
                pattern="[\W].*"
                title="Please provide your name"
                required>
                <div role="alert" aria-live="assertive"></div>
            <br>  
        </div>
        <div class="email">
            <label for="email">Email:</label>
            <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter email HERE!"
                autocomplete="off"
                pattern="[\w]+@[\w]+.com"
                title="Please enter a valid email!"
                required>
                <div role="alert" aria-live="assertive"></div>
            <br>
        </div>
        <div class="date">
            <label for="date">Date</label>
            <input
                type="date"
                id="date"
                name="date"
                min="Today"
                required>
                <div role="alert" aria-live="assertive"></div>
            <br>
        </div>
        <div class="mess">
            
        <label for="operation_info">Operation Information</label>
        <br>
        <textarea
            id="message"
            name="message"
            rows="5"
            cols="35"
            placeholder="Please send me a brief message and I will get back to you&period;"
            required>
        </textarea>
        <br>
        </div>
        <div id="submit">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>

    </form>    
    </main>
    <footer>
        <p>If you would like more information about me here is the link to my LinkedIn page.</p>
        <a href="https://www.linkedin.com/in/christopher-nicki-7612a2261/" target="_blank">
            <button type="button>">LinkedIn</button>
        </a>
    </footer>
</body>
</html>
